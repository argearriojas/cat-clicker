    <div class="container fullheight">
    </div>

    <script src="js/vendor/jquery-1.12.0.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <script type="text/javascript">
        var cats = [
            {"name":"Misu", "url":"img/cat.jpg"},
            {"name":"Pelusa", "url":"img/cat2.jpg"}
        ];

        cats.forEach(catCreator);

        function catCreator(cat, index) {
            $(".container").append('\
                <div class="cat">\
                    <h1 class="name">' + cat["name"] + '</h1>\
                    <img src="' + cat["url"] + '" alt="' + cat["name"] + ' the cat" />\
                    <span class="count"></span>\
                </div>\
            ');
        }

        $('.cat').each(function(index){
            var click_count = 0;
            $(this).click(function(e){
                click_count++;
                $(this).children("span.count").first().html(click_count);
                var img = $(this).children("img").first();
                img[0].style.opacity = "0";
                setTimeout(function(){
                    img.animate({opacity: 1});
                },200);
            });
        });
    </script>

</body>
